<!-- base.html -->
<!DOCTYPE>
<html>
    <head>
        <meta charset='utf-8'>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>
            {% block title %} {% endblock %}
        </title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    </head>
    <body style="background-color: #F6F2F1;">
        <div class="container-fluid">
            {% include 'header.html' %}
            <div class="row">
                <div class="col-sm-3 col-md-3">
                    <div class="card">
                        <div class="card-header">
                            <h3 style="font-family:Arial;">Menu</h3>
                        </div>
                        <div class="card-body">
                            <div class='list-group'>
                                <a href='/' class='list-group-item'>HOME</a>
                                <a href='https://library.ntub.edu.tw/wSite/mp' class='list-group-item'>北商圖書館</a>
                                <a href='https://tpml.ebook.hyread.com.tw/' class='list-group-item'>hyread台北市</a>
                                <a href='https://www.books.com.tw/web/ebook' class='list-group-item'>柏克萊</a>
                                <a href='https://www.ebookservice.tw/' class='list-group-item'>台灣雲端書庫</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-9 col-md-9">
                    <div class="card">
                        <div class="card-header">
                            {% block headmessage %} 
                            {% endblock %}
                        </div>
                        <div class="card-body">
                            {% block content %} {% endblock %}
                        </div>
                        <div class="card-footer">
                            {% include 'footer.html' %}
                        </div>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="col-sm-3 col-md-3">
                    <div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    </body>
    </html>
    
</html>
