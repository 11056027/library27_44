<!-- base.html -->
<!DOCTYPE>
<html>
    <head>
        <meta charset='utf-8'>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>
            {% block title %} {% endblock %}
        </title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    </head>
    <body style="background-color: #F6F2F1;">
        <div class="container-fluid">
            {% include 'header.html' %}

            <div class="row">
                <div class="col-sm-3 col-md-3">
                    <div class="card">
                        <div class="card-header">
                            <h3 style="font-family: Arial;">相關官網</h3>
                        </div>
                        <ul>
                            <li><a href='/' class='list-group-item'>HOME</a></li>
                            <li><a href='https://library.ntub.edu.tw/wSite/mp' class='list-group-item'>北商圖書館</a></li>
                            <li><a href='https://tpml.ebook.hyread.com.tw/' class='list-group-item'>hyread台北市</a></li>
                            <li><a href='https://www.books.com.tw/web/ebook' class='list-group-item'>博客來</a></li>
                            <li><a href='https://www.ebookservice.tw/' class='list-group-item'>台灣雲端書庫</a></li>
                            <li><a href="{% url 'register' %}" class="list-group-item">註冊帳號</a></li>
                            <li><a href="{% url 'login'  %}" class="list-group-item">使用者登入</a></li>
                        </ul>
                    </div>
                    <br>
                    <div class="card">
                        <div class="card-header">
                            <h3 style="font-family:標楷體;" ,font-size:10px;>組員名單</h3>
                        </div>
                        <ul>
                            <li><p font-size:10px>1105627許閔涵</p></li>
                            <li><pfont-size:10px>11056044李佳穎</p></li>
                        </ul>
                    </div>
                    <br>
                </div>
                <div class="col-sm-9 col-md-9">
                    <div class="card">
                        <div class="card-header">
                            {% block headmessage %}
                            {% endblock %}
                        </div>
                        
                        <div class="card-body">
                            {% block content %}
                            {% endblock %}
                        </div>
                        <div class="card-footer">
                            {% include 'footer.html' %}
                        </div>
                    </div>
                </div>
            </div>
                
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    </body>
    </html>
    
</html>
