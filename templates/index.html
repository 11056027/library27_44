<!-- index.html -->
{% extends 'base.html' %}
{% block title %} 快樂圖書館你好 {% endblock %}
{% block headmessage %} 
    <h3 style='font-family:標楷體;'>書籍推薦列表</a>
{% endblock %}
{% block content %} 
{% for post in posts %}
<div class='card'>
    <div class='card-header'>
        <p style='font-family:標楷體;font-size:14pt;font-weight:bold;'>
            <a href='/post/{{post.slug}}'style="color:black;">{{ post.title }}</a>
        </p>
    </div>
    <div class='card-body' style='background-color:#F1E2DB'>
        <p>
           {{ post.body | truncatechars:40 }}
        </p>
    </div>
    <div class='card-footer'  style='background-color:#F6F2F1'>
        <p>
            發佈時間：{{ post.pub_date | date:"Y M d, h:m:s"}}
        </p>
    </div>
</div>
<br>
{% endfor %}
{% endblock %}
